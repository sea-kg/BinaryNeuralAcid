<html>
<head>

<script src="cytoscape.min.js"></script>
<style type="text/css">
  #container {
    height: 100%;
    margin: auto;
    background-color: #CCC;
  }
</style>
<script src="sigma.min.js"></script>
<script src="sigma.parsers.json.js"></script>
<script>
	function draw(file){
		document.getElementById('container').innerHTML = "";
		
		sigma.parsers.json('data/' + file + '.json', {
			container: 'container',
			settings: {
				defaultNodeColor: '#ec5148'
			}
		});
	}
</script>  
</head>
<body>
	<table width=100% height=100%>
		<tr>
			<td width=30%>
				<div id="bits">
				</div>
				<script>
					for(var i = 0; i < 56*8; i++){
						var name = "bit" + ("000" + i).slice(-3);
						document.getElementById('bits').innerHTML += ' <a href="javascript:void(0);" onclick="draw(\'' + name + '\')">' + name + '</a> ';
					}
				</script>
			</td>
			<td width=70%>
				<div id="container"></div>
			</td>
		</tr>
	</table>
</body>
</html>
