name: "bna"
version: "v0.0.1"
cmake_minimum_required: "3.0"
cmake_cxx_standard: "11"
description: "Experiment for reversing md5-hash function"
authors:
  - name: "Evgenii Sopov"
    email: "mrseakg@gmail.com"
origins:
  - address: "https://sea-kg.com/wsjcpp-package-registry/"
    type: "package-registry"
keywords:
  - "c++"

dependencies:
  - name: "wsjcpp-core"
    version: "v0.1.7"
    url: "https://github.com/wsjcpp/wsjcpp-core:master"
    origin: "https://github.com/"
    installation-dir: "./src.wsjcpp/wsjcpp_core"
  - name: "nlohmann/json"
    version: "v3.9.0"
    url: "https://github.com/nlohmann/json:develop"
    origin: "https://github.com/"
    installation-dir: "./src.wsjcpp/nlohmann_json"
  - name: "wsjcpp-arguments"
    version: "v0.2.0"
    url: "https://github.com/wsjcpp/wsjcpp-arguments:master"
    origin: "https://github.com/"
    installation-dir: "./src.wsjcpp/wsjcpp_arguments"
  - name: "wsjcpp-hashes"
    version: "v0.1.0"
    url: "https://github.com/wsjcpp/wsjcpp-hashes:master"
    origin: "https://github.com/"
    installation-dir: "./src.wsjcpp/wsjcpp_hashes"

distribution:
  - source-file: "src/bna.h"
    target-file: "bna.h"
    type: "source-code"
  - source-file: "src/bna.cpp"
    target-file: "bna.cpp"
    type: "source-code"
unit-tests:
  cases:
    - name: "BnaOper"
      description: "Test operations"
    - name: "CallOut"
      description: "Test calculation"
    - name: "Brute"
      description: "Brute test"
    - name: "Learning"
      description: "Learning test"
    - name: "RandomMutation"
      description: "Random Mutation test"
    - name: "ReadWrite"
      description: "ReadWrite test"
    - name: "ReverseTest"
      description: "Reverse test"
